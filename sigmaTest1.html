<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Graphology + Sigma Live Graph</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #container {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://unpkg.com/graphology@0.25.0/dist/graphology.umd.min.js"></script>
  <script src="https://unpkg.com/sigma@2.3.0/build/sigma.min.js"></script>
</head>
<body>
  <div id="container"></div>

  <script>
    // Use the UMD global variables (no imports needed)
    const graph = new graphology.Graph();

    graph.addNode("1", { label: "Node 1", x: 0, y: 0, size: 10, color: "blue" });
    graph.addNode("2", { label: "Node 2", x: 1, y: 1, size: 20, color: "red" });
    graph.addEdge("1", "2", { size: 5, color: "purple" });

    const renderer = new sigma.Sigma(graph, document.getElementById("container"));
  </script>
</body>
</html>
