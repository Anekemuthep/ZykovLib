
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZykovLang Semantic Editor Beta</title>
  <script src="https://cdn.jsdelivr.net/npm/sigma@1.2.1/build/sigma.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; display: flex; height: 100vh; }

    #graph-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #controls {
      padding: 1em;
      background: #eaeaea;
      display: flex;
      align-items: center;
      gap: 1em;
      border-bottom: 1px solid #ccc;
    }

    #controls input[type=text] {
      flex-grow: 1;
      padding: 0.5em;
      min-width: 300px;
    }

    #controls button, #controls select {
      padding: 0.5em 1em;
    }

    #graph-container {
      flex-grow: 1;
    }

    #right-panel {
      width: 30vw;
      height: 100%;
      background: #f4f4f4;
      border-left: 1px solid #ccc;
      padding: 1em;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content button {
      width: 100%;
      padding: 8px 12px;
      text-align: left;
      border: none;
      background: none;
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    input[type="text"], textarea {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 5px;
      font-size: 14px;
    }

    button.save-btn {
      padding: 8px 12px;
      font-size: 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="graph-area">
    <div id="controls">
      <input id="expr" type="text" value="A :::: theme * (B + C) + D :::: topic * (viva + laVida + loca + B) + B*oreo*res" />
      <button onclick="loadGraph()">Render Graph</button>
      <div class="dropdown">
        <button id="dropdown-btn">Filtrar por t√≥pico: Todos</button>
        <div id="dropdown-menu" class="dropdown-content"></div>
      </div>
    </div>
    <div id="graph-container"></div>
  </div>

  <div id="right-panel">
    <h3 id="node-title">Editor de nodo</h3>
    <p><em>Haz clic en un nodo para editar sus datos.</em></p>
    <div id="node-editor"></div>
  </div>
</body>
</html>
